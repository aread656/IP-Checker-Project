image: gcc:14.2
stages:
  - build
  - test
build:
  stage: build
  script:
    - g++ -std=c++17 -O2 -I. server.cpp countryinfo.cpp -o server
    - g++ -std=c++17 -O2 -I. test/*.cpp countryinfo.cpp -o test_binary
  artifacts:
    paths:
      - server
      - test_binary
test:
  stage: test
  dependencies:
    - build
  script: 
    - ./test_binary
