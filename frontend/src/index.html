<!DOCTYPE html>
<html>
  <head>
    <title>IPAddressChecker</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
  </head>
<body>
  <div id="ipcheck">
    <div id="logo">
        IP Address Checker
    </div>
    <div id="input-div">
        <p id="normal-text">
          Paste your IP addresses here (separated by commas)..
        </p>
        <textarea class="input-items" id="input-text" rows="5" cols="35" placeholder="Paste your IP addresses here.." value="">
        </textarea>
    </div>
    <div id="output-div">
      <p id="normal-text">
          Results
        </p>
        <textarea class="display-output" id="output-text" rows="5" cols="35" readonly=1 placeholder="Results here..." value="">
        </textarea>
    </div>
    <div>
        <button id="total" class="button-active" onclick="getTotalIPs();">Total IP addresses</button>
    </div>
    <div>
        <button id="empty" class="button-active" onclick="getTotalEmptyIPs();">Total empty IP addresses</button>
    </div>
    <div>
        <button id="valid" class="button-active" onclick="getTotalValidIPs();">Total valid IP addresses</button>
    </div>
    <div>
        <button id="classify" class="button-active" onclick="classifyIPs();">Classify between IPv4 and IPv6</button>
    </div>
    <div>
        <button id="country" class="button-active" onclick="findCountry();">Find country information</button>
    </div>
    <div>
        <button id="bad" class="button-active" onclick="findBadIPs();">Find bad IP addresses</button>
    </div>
    <div>
        <button id="save" class="button-active" onclick="save();">Save IP addresses</button>
    </div>
    <div>
        <button id="load" class="button-active" onclick="load();">Load IP addresses</button>
    </div>
    <div>
        <button id="clear" class="button-clear" onclick="clearText();">Clear</button>
    </div>
  </div>
</body>
</html>
